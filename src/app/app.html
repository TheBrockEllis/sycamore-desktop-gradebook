<ion-menu [content]="content" type="push">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <div id="menu-profile">
      <img [src]='me.profile'>
      <h1>{{ me.first + ' ' + me.last }}</h1>
      <p>{{ me.school }}</p>
    </div>

    <ion-grid id="menu-grid">
      <ion-row wrap>
        <ion-col class='menu-column' width-50 *ngFor="let p of pages">
          <a href="#" (click)="openPage(p)">
            <ion-icon [name]='p.icon'></ion-icon>
            <h1>{{p.title}}</h1>
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
