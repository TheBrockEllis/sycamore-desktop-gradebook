<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only color="light" (click)="navigateToDashboard()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Grades</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-segment [(ngModel)]="status">
    <ion-segment-button value="current">
      Current
    </ion-segment-button>
    <ion-segment-button value="graded">
      Graded
    </ion-segment-button>
    <ion-segment-button value="future">
      Future
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="status">

    <ion-list *ngSwitchCase="'current'">
      <ion-item>
        <h2>Current Assignments Here</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'graded'">
      <ion-item>
        <h2>Graded Assignments Here</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'future'">
      <ion-item>
        <h2>Future Assignments Here</h2>
      </ion-item>
    </ion-list>

  </div>


</ion-content>
